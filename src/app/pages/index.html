<!DOCTYPE html>
<html lang="en" xmlns="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="image/icon.png">
    <link rel="stylesheet" href="style/style.css">
    <title>Tacobyte</title>
</head>
<body style="background-image:url('https://pizzabyte.club/ok/image.png');">
<div style="text-align: center;"><h1 class="title" > Welcome to Tacobyte </h1></div>
<span class="link"> This website is still in development </span>
<span class="link2"> Pre-register your account </span>

<form METHOD="POST" class="login">
    <div class="form-group ">
        <div style="text-align: center;"><p class="help-block"></p></div>

        <br class="mhoe">
        <label>
            <input type="text" name="username" class="input" placeholder="Create username">
        </label>
        <p class="space1"></p>
    </div>
    <div class="form-group ">
        <label>
            <input type="password" name="password" class="input" placeholder="Create password">
        </label>
        <p class="space1"></p>
    </div>
    <div class="form-group ">
        <label>
            <input type="password" name="confirm_password" class="input" placeholder="Confirm password">
        </label>
        <p class="space2"></p>
    </div>
    <div class="form-group">
        <input type="submit" class="button" value="Submit">
    </div>
</form>
</body>
