<!DOCTYPE html>
<html lang="en" xmlns="">
<meta content="width=device-width, initial-scale=1" name="viewport">
<head>
    <meta charset="UTF-8">
    <link href="image/icon.png" rel="icon">
    <link href="style/style.css" rel="stylesheet">
    <title>Tacobyte</title>
</head>
<body style="background-image:url('https://pizzabyte.club/ok/image.png');">
<div style="text-align: center;"><h1 class="title"> Welcome to Tacobyte </h1></div>
<span class="link2"> register your account </span>

<form METHOD="POST" class="login">
    <div class="form-group ">
        <div style="text-align: center;"><p class="help-block"></p></div>

        <br class="mhoe">
        <label>
            <input class="input" name="username" placeholder="Create username" type="text">
        </label>
        <p class="space1"></p>
    </div>
    <div class="form-group ">
        <label>
            <input class="input" name="password" placeholder="Create password" type="password">
        </label>
        <p class="space1"></p>
    </div>
    <div class="form-group ">
        <label>
            <input class="input" name="confirm_password" placeholder="Confirm password" type="password">
        </label>
        <p class="space2"></p>
    </div>
    <div class="form-group">
        <input class="button" type="submit" value="Submit">
    </div>
</form>
</body>
</html>
